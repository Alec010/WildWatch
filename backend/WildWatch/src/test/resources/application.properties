spring.application.name=WildWatch

# Use H2 in-memory database for tests
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=false
# Use create-drop for tests - creates schema on startup, drops on shutdown
spring.jpa.hibernate.ddl-auto=create-drop

# Hibernate configuration for H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# Disable cache for tests (simpler and faster)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.cache.type=none

# Flyway configuration (disabled for now)
spring.flyway.enabled=false
# spring.flyway.locations=classpath:db/migration
# spring.flyway.baseline-on-migrate=true
# spring.flyway.validate-on-migrate=true
server.port=8080
server.address=0.0.0.0

# JWT Configuration (use default test values)
jwt.secret=${JWT_SECRET:test-secret-key-for-testing-purposes-only-minimum-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Logging configuration
logging.level.org.springframework.security=INFO
logging.level.org.springframework.session=INFO
logging.level.com.teamhyungie.WildWatch=INFO
logging.level.com.teamhyungie.WildWatch.service.OfficeAssignmentService=DEBUG
# Only log errors from Spring Security's filter chain
logging.level.org.springframework.security.web.FilterChainProxy=ERROR

# =======================
# Microsoft OAuth2 Configuration
# =======================

# Microsoft OAuth2 Configuration (use test values)
spring.security.oauth2.client.registration.microsoft.client-id=${MS_CLIENT_ID:test-client-id}
spring.security.oauth2.client.registration.microsoft.client-secret=${MS_CLIENT_SECRET:test-client-secret}
spring.security.oauth2.client.registration.microsoft.scope=openid,profile,email
spring.security.oauth2.client.registration.microsoft.client-name=Microsoft
spring.security.oauth2.client.registration.microsoft.provider=microsoft
spring.security.oauth2.client.registration.microsoft.redirect-uri=${MS_REDIRECT_URI:http://localhost:8080/login/oauth2/code/microsoft}
spring.security.oauth2.client.registration.microsoft.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.microsoft.authorization-grant-type=authorization_code

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=true
server.servlet.session.tracking-modes=cookie
server.servlet.session.cookie.same-site=NONE
server.servlet.session.cookie.http-only=true

# =======================
# Microsoft Provider Configuration
# =======================

# Microsoft Provider Configuration (use test tenant)
spring.security.oauth2.client.provider.microsoft.authorization-uri=https://login.microsoftonline.com/${MS_TENANT_ID:test-tenant-id}/oauth2/v2.0/authorize
spring.security.oauth2.client.provider.microsoft.token-uri=https://login.microsoftonline.com/${MS_TENANT_ID:test-tenant-id}/oauth2/v2.0/token
spring.security.oauth2.client.provider.microsoft.jwk-set-uri=https://login.microsoftonline.com/${MS_TENANT_ID:test-tenant-id}/discovery/v2.0/keys
spring.security.oauth2.client.provider.microsoft.user-info-uri=https://graph.microsoft.com/oidc/userinfo
spring.security.oauth2.client.provider.microsoft.user-name-attribute=name

# Database Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# Supabase Configuration (use test values)
supabase.url=${SUPABASE_URL:https://test.supabase.co}
supabase.key=${SUPABASE_KEY:test-key}

# Frontend URL Configuration
